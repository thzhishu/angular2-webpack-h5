<div class="db-c-wrap cr">
    <div class="box box-h box-h-c db-title">
        <div class="bw back-ico" (click)="back()"></div>
        <div class="ellipsis tc flex-1">{{ customer.id ? '编辑顾客信息' : '新增顾客信息' }}</div>
        <div class="bw btn-ico" (click)="onSave()">保存</div>
    </div>
    <div class="cr-add">
        <div class="cr-form">
            <div class="cr-form-tip">
                员工姓名与技师编号至少填一项
            </div>
            <form>
                <div class="box box-h box-h-c fm-field">
                    <label class="fm-label" for="ename" >员工姓名:</label>
                    <input class="flex-1 fm-ipt" id="ename" name="ename" type="text" maxlength="9"  >
                </div>
                <div class="box box-h box-h-c fm-field">
                    <label class="fm-label" for="estore" >关联门店:</label>
                    <input class="flex-1 fm-ipt" id="estore" name="estore" type="text" maxlength="17"  >
                </div>
                <div class="box box-h box-h-c fm-field">
                    <label class="fm-label" for="emobile">手机号码:</label>
                    <input class="flex-1 fm-ipt" id="emobile" name="emobile" maxlength="11" type="text" >
                </div>
                
                
            </form>
        </div>
        
    </div>
    
</div>
